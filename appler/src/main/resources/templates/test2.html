<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .sc_login {
    padding: 16px 16px 12px 17px;
    background-color: #f7f9fa;
    border: 1px solid #dae1e6;
}
.blind {
    position: absolute;
    clip: rect(0 0 0 0);
    width: 1px;
    height: 1px;
    margin: -1px;
    overflow: hidden;
}
.sc_login .login_msg {
    padding-left: 3px;
    color: grey;
}
.sc_login .link_login {
    display: block;
    padding: 15px 0;
    margin-top: 11px;
    background-color: #19ce60;
    border: 1px solid #15c654;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    font-size: 13px;
    color: #fff;
    font-weight: 700;
    text-align: center;
    text-decoration: none;
}
.sc_login .ico_naver {
    display: inline-block;
    width: 60px;
    height: 12px;
    background-position: -271px -267px;
    background-repeat: no-repeat;
    vertical-align: top;
    margin: 2px 5px 0 0;
}
.sc_login .sub_area {
    margin: 14px 8px 0 4px;
}
.sc_login .sub_area .look_box {
    float: left;
}
.sc_login .sub_area .link_look {
    color: #404040;
}
.sc_login .sub_area .link_look+.link_look:before {
    background-color: #d7dce0;
    display: inline-block;
    width: 3px;
    height: 3px;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    vertical-align: top;
    content: '';
    margin: 0 5px 0 2px;
    vertical-align: 3px;
}
.sc_login .sub_area .look_box:before {
    display: inline-block;
    width: 10px;
    height: 14px;
    background-position: -408px -55px;
    background-repeat: no-repeat;
    vertical-align: top;
    content: '';
    margin: -1px 1px 1px;
}
.sc_login .sub_area:after {
    content: "";
    display: table;
    table-layout: fixed;
    clear: both;
}
.sc_login .sub_area .link_join {
    float: right;
    color: #505050;
}
.sc_login .sub_area .link_join:before {
    display: inline-block;
    width: 11px;
    height: 11px;
    background-position: -332px -308px;
    background-repeat: no-repeat;
    vertical-align: top;
    content: '';
    margin: 2px 5px 0 0;
}
</style>
<body>
<div id="account" class="sc_login">
    <h2 class="blind">로그인</h2>
    <p class="login_msg">네이버를 더 안전하고 편리하게 이용하세요</p>
    <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com" class="link_login" data-clk="log_off.login"><i class="ico_naver"><span class="blind">네이버</span></i>로그인</a>
    <div class="sub_area">
        <div class="look_box">
            <a href="https://nid.naver.com/user/help.nhn?todo=idinquiry" class="link_look" data-clk="log_off.searchid">아이디</a>
            <a href="https://nid.naver.com/nidreminder.form" class="link_look" data-clk="log_off.searchpass">비밀번호찾기</a>
        </div>
        <a href="https://nid.naver.com/nidregister.form?url=https%3A%2F%2Fwww.naver.com" class="link_join" data-clk="log_off.registration">회원가입</a>
    </div>
</div>

</body>
</html>
