<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="include/head :: head"></th:block>
<link th:href="@{/css/login.css}" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="signin-form">
    <form action="/login" method="post">
        <a href="/"><img th:src="@{/img/}+logogray.png" style="display: block; margin: 0 auto; width: 240px; height: 80px;"></a>
        <h2>로그인</h2>
        <p class="hint-text">소셜 미디어 계정으로 로그인</p>
        <div class="social-btn text-center">
            <a href="/oauth2/authorization/kakao" class="btn btn-primary btn-lg" title="Kakao">   <img th:src="@{/img/kakao.png}" style="width:25px;"></a>
            <a href="/oauth2/authorization/naver" class="btn btn-info btn-lg" title="Naver"><img th:src="@{/img/naver2.png}"style="width:25px;"></a>
            <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg" title="Google"> <span style="font-size: 25px;"> <i class="fab fa-google"></i></span></a>
        </div>
        <div class="or-seperator"><b>or</b></div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="username" placeholder="ID" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="PW" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">로그인</button>
        </div>
        <div class="text-center small"><a href="/user/idsearch">아이디및 패스워드 찾기</a></div>
    </form>
    <div class="text-center small"><a href="/user/singup">회원가입</a></div>
</div>
<th:block th:replace="include/footer :: footer"></th:block>


<!-- 공통 스크립트-->
<th:block th:replace="include/script :: script"></th:block>
</body>

</html>
