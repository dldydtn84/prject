<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<!-- 공통 헤더-->
<th:block th:replace="include/head :: head"></th:block>

<style>

		.chating{
			height: 270px;
			overflow: auto;
		}
















		.chating .me{
               display: flex;
                align-items: flex-end;
                -webkit-box-pack: end;
                justify-content: flex-end;
                margin-bottom: 4px;
		}
		.chating .oth{
            display: flex;
            margin-bottom: 4px;
		}
		.chating .tooth{
            max-width: 280px;
            padding: 10px;
            border-radius: 12px;
            background-color: rgb(240, 240, 241);
            color: rgb(36, 36, 40);
		}
       .chating  .tome {
            max-width: 280px;
            padding: 10px;
            border-radius: 12px;
            background-color: #18bc9c;
            color: white;

        }


		.chat h4,
		.chat span{
		    display: inline;
		}
        .chatimg {
             font-size: 25px;
             margin: 10px;
        }



</style>
<body id="page-top">
<th:block th:replace="include/top :: top"></th:block>
<div id="content" style="margin-top: 50px">

    <div class="container layout" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title" th:if="${board.toString().equals('1')}">자유게시판</h4>
                        <h4 class="card-title" th:if="${board.toString().equals('2')}">질문게시판</h4>
                        <h4 class="card-title" th:if="${board.toString().equals('3')}">인증게시판</h4>
                        <table class="table table-hover" id='board_list'>
                            <thead>

                            <tr>
                                <th class="w-50">제목</th>
                                <th class="text-center d-none d-md-table-cell">작성자</th>
                                <th class="text-center d-none d-md-table-cell">작성날짜</th>
                                <th class="text-center d-none d-md-table-cell">조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="context: ${contextlist}">

                                <td><a th:href="@{/board/read(posts_no=${context.posts_no},board=${board})}"><p th:text="${context.subject}+' ['+ ${context.comment}+']'"></p></a>
                                </td>
                                <td th:text="${context.nickname}" class="text-center d-none d-md-table-cell"></td>
                                <td th:text="${context.reporting_date}" class="text-center d-none d-md-table-cell"></td>
                                <td th:text="${context.readcount}" class="text-center d-none d-md-table-cell"></td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="d-none d-md-block">
                            <ul class="pagination justify-content-center">
                                <li th:if="${pageing.prev}" class="page-item"><a th:href="@{list(board=${board}, page=${pageing.startPage-1})}" class="page-link">이전</a></li>
                     <th:block th:each="index: ${#numbers.sequence(pageing.startPage,pageing.endPage)}">
                                <li class="page-item"><a class="page-link" th:text="${index}"  th:href="@{list(board=${board}, page=${index})}" ></a></li>

                     </th:block>
                                <li th:if="${pageing.next}" class="page-item"><a th:href="@{list(board=${board}, page=${pageing.endPage+1})}" class="page-link">다음</a></li>
                            </ul>
                        </div>

                        <div class="d-block d-md-none">
                            <ul class="pagination justify-content-center">
                                <li th:if="${pageing.halfprev}" class="page-item"><a th:href="@{list(board=${board}, page=${pageing.halfstartPage-1})}" class="page-link">이전</a></li>
                                <th:block th:each="index: ${#numbers.sequence(pageing.halfstartPage,pageing.halfendPage)}">
                                    <li class="page-item"><a class="page-link" th:text="${index}"  th:href="@{list(board=${board}, page=${index})}" ></a></li>

                                </th:block>
                                <li th:if="${pageing.halfnext}" class="page-item"><a th:href="@{list(board=${board}, page=${pageing.halfendPage+1})}" class="page-link">다음</a></li>
                            </ul>
                        </div>

                        <div class="text-right">
                            <!-- 게시판 종류별 인덱싱 -->
                            <a th:href="@{/board/write(board=${board})}"
                               class="btn btn-primary">글쓰기</a>

                        </div>

                    </div>

                </div>
            </div>
            <div class="col-sm-4">

                <button type="submit" id="login-submit" class="btn btn-secondary btn-block"/>
                로그인</button>

                <div class="card">
                    <div class="card-body chat">
                        <h4 class="card-title">실시간 채팅</h4><span class="chatimg"><i class="far fa-comments"></i></span>
                        <input type="hidden" id="sessionId" value="">
                        <div id="chating" class="chating">
                        </div>


                        <div id="yourMsg">
                            <table class="inputTable">
                                <colgroup>
                                    <col width="60px" />
                                    <col width="180px" />
                                    <col width="90px"  />
                                </colgroup>
                                <tr>
                                    <th>메시지</th>
                                    <th><input id="chatting" class="form-control" placeholder="보내실 메시지를 입력하세요."></th>
                                    <th>
                                        <button  class="btn btn-success" onclick="send()" id="sendBtn">보내기</button>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="" style="">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#home">인기글</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#profile">최신글</a>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade card-body card" id="home">
                            <th:block th:each="bestcontextList: ${bestcontextList}">

                                <span th:text="${bestcontextList.subject}+' ['+ ${bestcontextList.comment}+']'"></span><br>

                            </th:block>
                        </div>
                        <div class="tab-pane fade card-body card active show" id="profile">
                            <th:block th:each="newcontextList: ${newcontextList}">

                                <span th:text="${newcontextList.subject}+' ['+ ${newcontextList.comment}+']'"></span><br>
                            </th:block>

                        </div>

                    </div>

                </div>





            </div>
        </div>


        <!-- 공통 하단-->
        <th:block th:replace="include/footer :: footer"></th:block>



        <script type="text/javascript">

$( document ).ready(function() {

     wsOpen();

});
	var ws;

	function wsOpen(){
		ws = new WebSocket("ws://" + location.host + "/socker");
		wsEvt();
	}

		function wsEvt() {
		ws.onopen = function(data){
			//소켓이 열리면 동작
		}

		ws.onmessage = function(data) {
			//메시지를 받으면 동작
			var msg = data.data;
			if(msg != null && msg.trim() != ''){
				var d = JSON.parse(msg);
				if(d.type == "getId"){
					var si = d.sessionId != null ? d.sessionId : "";
					if(si != ''){
						$("#sessionId").val(si);
					}
				}else if(d.type == "message"){
					if(d.sessionId == $("#sessionId").val()){
						$("#chating").append(" <div class='me'><span class='chatimg'><i class='fas fa-user-circle'></i></span><span>" + d.userName + "</span><div class='tome'>" + d.msg + "</div></div>");
					}else{
						$("#chating").append(" <div class='oth'><span class='chatimg'><i class='fas fa-user-circle'></i></span><span> " + d.userName + "</span><div class='tooth'>" + d.msg + "</div></div>");
					}

				}else{
					console.warn("unknown type!")
				}
			}
		}
		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});
	}
		function send() {
		var option ={
			type: "message",
			sessionId : $("#sessionId").val(),

			msg : $("#chatting").val()
		}
		ws.send(JSON.stringify(option))
		$('#chatting').val("");
	}

</script>
        <!-- 공통 스크립트-->
        <th:block th:replace="include/script :: script"></th:block>
</body>
</html>
