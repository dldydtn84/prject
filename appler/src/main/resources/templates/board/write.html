<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤더-->
<th:block th:replace="include/head :: head"></th:block>


<body id="page-top">
<th:block th:replace="include/top :: top"></th:block>
<div id="content" style="margin-top: 50px">

    <div class="container layout" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-9">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">자유게시판</h4>
                        <form action="#" th:action="@{/board/writepro}" th:object="${boardDto}" method="get">

                            <input type="hidden" name="boardnum" id="boardnum" th:value="${boardnum}">
                            <input type="hidden" name="board_code" id="board_code" th:value="${boardcode}">
                            <input type="hidden" name="nickname" id="nickname" th:value="${session.greeting}">
                            <label for="subject">제목</label><br>
                            <input type="text" name="subject" id="subject" class="form-control mr-sm-2"><br>

                            <span>내용 </span>
                            <textarea id="summernote" name="summernote"></textarea><br>
                            <button type="submit" class="btn btn-success">입력완료</button>
                        </form>


                    </div>
                </div>
            </div>
            <div class="col-sm-3">

                <button type="button" id="login-submit" class="btn btn-secondary btn-block"/>
                로그인</button>

            </div>
        </div>

        <!-- 공통 하단-->
        <th:block th:replace="include/footer :: footer"></th:block>

</body>
<!-- 공통 스크립트-->
<th:block th:replace="include/script :: script"></th:block>
<script type="text/javascript">

$(document).ready(function() {
$('#summernote').summernote({
				height: 300,                 // 에디터 높이
				minHeight: null,             // 최소 높이
				maxHeight: null,             // 최대 높이
				focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
				lang: "ko-KR",					// 한글 설정
				placeholder: '최대 2048자까지 쓸 수 있습니다',	//placeholder 설정
				callbacks: {	//여기 부분이 이미지를 첨부하는 부분
					onImageUpload : function(files, editor, welEditable) {
						uploadSummernoteImageFile(files[0],this);
					},
					onPaste: function (e) {
						var clipboardData = e.originalEvent.clipboardData;
						if (clipboardData && clipboardData.items && clipboardData.items.length) {
							var item = clipboardData.items[0];
							if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
								e.preventDefault();
							}
						}
					}
				}
	});

   	});

	/**
	* 이미지 파일 업로드
	*/
	function uploadSummernoteImageFile(file, editor) {
		data = new FormData();
		data.append("file", file);
		$.ajax({
			data : data,
			type : "POST",
			url : "/uploadSummernoteImageFile",
			contentType : false,
			processData : false,
			success : function(data) {
            	//항상 업로드된 파일의 url이 있어야 한다.
            	console.log(data);
				$(editor).summernote('editor.insertImage', data);

			}
		});
	}
