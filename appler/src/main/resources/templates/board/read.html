<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- 공통 헤더-->
<th:block th:replace="include/head :: head"></th:block>


<body id="page-top">
<th:block th:replace="include/top :: top"></th:block>
<div id="content" style="margin-top: 50px">

    <div class="container layout" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-9">
                <div class="card shadow">
                    <div class="card-body">

                        <h3 th:text="${contextread.subject}"></h3>
                        <span th:text="${contextread.nickname}"></span><br>
                        조회수 : <span th:text="${contextread.readcount}"></span><br>
                        작성일 : <span th:text="${contextread.reporting_date}"></span><br>
                        내용 : <span th:text="${contextread.editordata}"></span>

                        <div class="form-group">
                            <div class="text-right">

                                <a th:href="@{/board/list(board=${board})}" class="btn btn-primary">목록보기</a>
                                <a th:href="@{/board/modify(board=${board}, no=${no})}" class="btn btn-info">수정하기</a>
                                <button onclick="delete_button()" class="btn btn-danger">삭제하기</button>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">

                <button type="submit" id="login-submit" class="btn btn-secondary btn-block"/>
                로그인</button>
            </div>
        </div>

    </div>
</div>
        <!-- 공통 하단-->
        <th:block th:replace="include/footer :: footer"></th:block>

</body>


<script type="text/javascript">
 function delete_button(){
if (confirm("정말 삭제하시겠습니까??") == true){    //확인
    location.href="/board/deletepro";

}else{   //취소
    return;
}
}


</script>
<!-- 공통 스크립트-->
<th:block th:replace="include/script :: script"></th:block>


</html>
